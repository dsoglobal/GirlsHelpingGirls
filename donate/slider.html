<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link rel="stylesheet" href="./css/slider.css">
  <link rel="stylesheet" href="./slidersheet.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="./js/bootstrap-slider.js"></script>
  

</head>
<body>

  <div class = 'container'>
    <div class = 'row'>
      <div class = 'col-md-8'>
        <h2> Donate to GirlsHelpingGirls </h2>
      </div>
    </div>
    <div class = 'row'>
      <div class = 'col-xs-4'>
        <ul class="donationOptions">
          <li id="5"> $1-10 </li>
          <li id = "50"> $10-100 </li>
          <li class = 'active' id="250"> $100-500 </li>
          <li id="750"> $500-1000 </li>
          <li id="1500"> $1000-2000 </li>
        </ul>
      </div>
      <div class = 'col-xs-8'>
        <h5> Your donation of $250 will be able to finance 1 school</h5>
        <img src = './school.jpg'> </img>
      </div>
        
    </div>
    <div class='row'>
      <div class = 'col-xs-4'>
        <div class = 'donationVal'> 
          Donation Amount: $ <span class = 'sliderVal' id="sliderVal"> 100 </span>
        </div>
        <input id="ex1" data-slider-id='ex1Slider' type="text" data-slider-min="0" data-slider-max="2000" data-slider-step="1" data-slider-value="100"/>
      </div>
    </div>
  </div>

  <script type="text/javascript">
    
    $(document).ready(function() {
        //Instantiate a slider
        var mySlider = $('#ex1').slider({
            formatter: function(value) {
              return 'Current value: ' + value;
            }
        });

        //tried mousemove but obtained values differ by ~3 from tooltip
        $('#slider-handle').click(function(){ 
            var value = document.getElementById("tooltip-val").innerHTML;
            console.log(value);
            document.getElementById("sliderVal").innerHTML = value;

            var selector = '.donationOptions li'
            $(selector).click(function() {
              $(selector).removeClass('active');
              $(this).addClass('active');
              var click_id = $(this).attr("id");
              switch (click_id){
                case "5": 
                  value = 5;
                  break;
                case "50": 
                  value = 50;
                  break;
                case "250":
                  value = 250;
                  break;
                case "750":
                  value = 750;
                  break;
                case "1500":
                  value = 1500;
                  break;
                default:
                  value = 0;
                  break;
              }
              $('#ex1').slider('setValue', value);
              document.getElementById("sliderVal").innerHTML = value;
            });

            var group; //update the active tab correspondingly
            if (value <10) {
              group = 1;
            } else if (10 <= value && value <100){
              group = 2;
            } else if (100 <= value && value <500){
              group = 3;
            } else if (500 <= value && value <1000){
              group = 4;
            } else {
              group = 5;
            }
            $(selector).removeClass('active');
            $('.donationOptions li:nth-child(' + group +')').addClass('active');
        });
    });   

  </script>

</body>
</html>
